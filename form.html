<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Пинк</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="main-screen">
    <div class="main-screen__wrapper">
      <header class="page-header">
        <h1 class="page-header__title">Pink</h1>
        <nav class="page-header__nav"></nav>
      </header>
      <h2 class="main-screen__title">Конкурс на самое безбашенное путешествие с Пинк</h2>
    </div>
  </div>

  <div class="text-block">
    <div class="text-block__wrapper">
      <p>Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! </p>
    </div>
  </div>
  <form class="competition-form">
    <fieldset class="competition-form__fieldset competition-form__fieldset--participant-info">
      <label class="competition-form__label" for="name">Имя</label>
      <input class="competition-form__input" type="text" id="name" name="name" placeholder="Введите ваше имя" requred>
      <label class="competition-form__label" for="surname">Фамилия</label>
      <input class="competition-form__input" type="text" id="surname" name="surname"placeholder="Укажите фамилию" required>
      <label class="competition-form__label" for="patronimic">Отчество</label>
      <input class="competition-form__input" type="text" id="patronimic" name="patronimic" placeholder="class="competition-form__input"Ну и отчество тоже" required>
    </fieldset>
    <fieldset class="competition-form__fieldset competition-form__fieldset--achievments">
      <label class="competition-form__title">Ваши безбашенные достижения в путешествии</label>
      <input class="competition-form__checkbox" id="checkbox-1" type="checkbox" checked>
      <label class="competition-form__label ompetition-form__label--chekbox" for="checkbox-1">Сделал селфи с акулой</label>
      <input class="competition-form__checkbox" id="checkbox-2" type="checkbox" checked>
      <label class="competition-form__label ompetition-form__label--chekbox" for="checkbox-2">Обгорел на пляже</label>
      <input class="competition-form__checkbox" id="checkbox-3" type="checkbox">
      <label class="competition-form__label competition-form__label--chekbox" for="checkbox-3"Видел Чака Норриса</label>
      <input class="competition-form__checkbox" id="checkbox-4" type="checkbox" >
      <label class="competition-form__label competition-form__label--chekbox" for="checkbox-4">Накупил сувениров</label>
      <input class="competition-form__checkbox" id="checkbox-5" type="checkbox" checked>
      <label class="competition-form__label competition-form__label--chekbox" for="checkbox-5">Удержал башню</label>
      <input class="competition-form__checkbox"  id="checkbox-6" type="checkbox">
      <label class="competition-form__label competition-form__label--chekbox" for="checkbox-6">Разгромил отель</label>
    </fieldset>
    <fieldset class="competition-form__fieldset competition-form__fieldset--participant-contacts">
      <label for="phone" class="competition-form__label__label">Номерок телефончика</label>
      <input type="number" id="phone" name="phone" class="competition-form__input" placeholder="Номер, пожалуйста" required>
      <label for="email" class="competition-form__label__label">адресок почты</label>
      <input type="number" id="email" name="email" class="competition-form__input" placeholder="E-mail, пожалуйста" required>
    </fieldset>
    <fieldset class="competition-form__fieldset competition-form__fieldset--app">
      <label class="competition-form__title">
        С каким приложением путешествовали?</label>
      <input class="competition-form__radio" id="radio-1" type="radio" checked>
      <label class="competition-form__label" for="radio-1">Pink для iOS</label>
      <input class="competition-form__radio" id="radio-2" type="radio" checked>
      <label class="competition-form__label" for="radio-2">Pink на Android</label>
      <input class="competition-form__radio" id="radio-3" type="radio" checked>
      <label class="competition-form__label" for="radio-3">Windows Phone</label>
    </fieldset>
    <fieldset class="competition-form__fieldset competition-form__fieldset--emotions">
      <label class="competition-form__title">Опишите свои эмоции</label>
      <input type="textarea" row="6" class="competition-form__input">
    </fieldset>
    <input class="competition-form__submition" type="submit" value="Отправить форму" >
    <div class="competition-form__primechanie"><sup>*</sup> — обязательные поля</div>
  </form>
  <footer class="page-footer">
    <div class="logo"><img src="" alt="">
    </div>
    <ul class="page-footer__social-buttons">
      <li class="page-footer__social-button page-footer__social-button--twitter"></li>
      <li class="page-footer__social-button page-footer__social-button--facebook"></li>
      <li class="page-footer__social-button page-footer__social-button--vimeo"></li>
    </ul>
    <div class="page-footer__designe-by">Разработано</div>
  </footer>
</body>
</html>
